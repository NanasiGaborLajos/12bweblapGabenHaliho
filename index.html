<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12b Weboldala</title>
    <link href="https://fonts.googleapis.com/css2?family=Dreifraktur&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('Kittikat.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff4500;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }

        .footer a {
            color: #007acc;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .caption {
            font-family: "Dreifraktur", sans-serif;
            font-size: 1.5em;
            margin-top: 20px;
            animation: colorChange 3s infinite;
            background-image: linear-gradient(to right, #ff4500, #ff1493, #32cd32, #007acc);
            -webkit-background-clip: text;
            color: transparent;
        }

        @keyframes colorChange {
            0% { color: #ff4500; }
            25% { color: #ff1493; }
            50% { color: #32cd32; }
            75% { color: #007acc; }
            100% { color: #ff4500; }
        }
    </style>
</head>
<body>
    <h1>Üdvözlünk a 12b második weboldalán!</h1>
    <p>Az első weboldalunk a "Sittes Gugli" volt, de ez már egy új kezdet.</p>

    <p>Fedezd fel, milyen lehetőségeket kínál egy modern, színes és szagos weboldal!</p>

    <img src="Kittikat.jpg" alt="Tudom, hogy merre laksz ;]">
    
    <!-- Szöveg a kép alatt szivárványos betűkkel -->
    <div class="caption">Tudom, hogy merre laksz ;]</div>

    <div class="footer">
        <p>Készítette a 12b osztály. <a href="#">Kapcsolat</a></p>
    </div>
</body>
</html>
